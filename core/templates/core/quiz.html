{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <!-- Dashboard Template Styles -->
    <link rel="stylesheet" href="{% static 'adminhome/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminhome/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'adminhome/assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'adminhome/assets/images/favicon.ico' %}" />
    <meta name="csrf-token" content="{{ csrf_token }}">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand" href="#">
                <h1 class="m-0 text-primary"><font color="#fe5d37"><i class="fa fa-book-reader me-3"></i>ALL LEARN</font></h1>
            </a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <div class="nav-profile-img">
                            <img src="{% static 'adminhome/assets/images/faces/face3.jpg' %}" alt="image">
                        </div>
                        <div class="nav-profile-text">
                            <p class="mb-1 text-black">{{ user.username }}</p>
                        </div>
                    </a>
                    <div class="dropdown-menu navbar-dropdown">
                        <a class="dropdown-item" href="#">
                            <i class="mdi mdi-account me-2 text-success"></i> Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">
                            <i class="mdi mdi-logout me-2 text-primary"></i> Signout
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Wrapper -->
    <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        <span class="menu-title">Home</span>
                        <i class="mdi mdi-home menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommend' %}">
                        <span class="menu-title">üìò Get Recommendation</span>
                        <i class="mdi mdi-lightbulb menu-icon" ></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz' %}">
                        <span class="menu-title">üìù Generate Quiz</span>
                        <i class="mdi mdi-pencil menu-icon" style="color: var(--bs-primary);"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'translate' %}">
                        <span class="menu-title">üåê Translate</span>
                        <i class="mdi mdi-translate menu-icon"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Panel Replaced With Quiz Form -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">üìù Generate a Quiz</h4>
                        <form id="quizForm" class="forms-sample">
                            <div class="form-group">
                                <label for="topic">Enter Topic:</label>
                                <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g., Photosynthesis">
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Generate</button>
                        </form>

                       <div id="quizResult" class="mt-4">
                          <form id="answerForm">
                              <div id="questionContainer"></div>
                              <button type="submit" class="btn btn-success mt-3">Submit Answers</button>
                          </form>
                          <div id="quizScore" class="mt-3 text-primary fw-bold"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Panel -->
    </div>
    <!-- End Page Wrapper -->

    <!-- Scripts -->
    <script src="{% static 'adminhome/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'adminhome/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'adminhome/assets/js/misc.js' %}"></script>

    <script>
  document.getElementById("quizForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const topic = document.getElementById("topic").value;

    fetch("/api/quiz/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie('csrftoken') // optional if CSRF is enforced
      },
      body: JSON.stringify({ topic }),
    })
    .then((res) => {
      if (!res.ok) {
        throw new Error("Network response was not ok");
      }
      return res.json();
    })
.then((data) => {
    const container = document.getElementById("questionContainer");
    const quiz = data.questions || data.quiz;

    if (!quiz || quiz.length === 0) {
        document.getElementById("quizResult").innerHTML = "No questions generated.";
        return;
    }

    // Limit to 10 questions
    const selectedQuiz = quiz.slice(0, 10);
    container.innerHTML = selectedQuiz.map((q, i) => {
        const options = q.options.map((opt, j) => `
            <div class="form-check">
                <input type="radio" name="q${i}" value="${opt}" id="q${i}opt${j}" class="form-check-input" required>
                <label for="q${i}opt${j}" class="form-check-label">${opt}</label>
            </div>
        `).join("");

        return `<div class="mb-3">
            <p><strong>Q${i+1}:</strong> ${q.question}</p>
            ${options}
        </div>`;
    }).join("");

    // Attach submit listener for answer form
    document.getElementById("answerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const answers = selectedQuiz.map((q, i) => {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            return {
                question: q.question,
                selected: selected ? selected.value : "",
                correct: q.answer
            };
        });

        const score = answers.filter(a => a.selected === a.correct).length;
        document.getElementById("quizScore").innerHTML = `You scored ${score}/10`;

        // Optional: Send progress update to backend
        fetch("/api/update_progress/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie('csrftoken')
            },
            body: JSON.stringify({ score })
        });
    });
});

</script>


</body>
</html>
