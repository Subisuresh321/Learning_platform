        <div class="main-panel">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">üìù Generate a Quiz</h4>
                        <form id="quizForm" class="forms-sample">
                            <div class="form-group">
                                <label for="topic">Enter Topic:</label>
                                <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g., Photosynthesis">
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Generate</button>
                        </form>

                       <div id="quizResult" class="mt-4">
                          <form id="answerForm">
                              <div id="questionContainer"></div>
                              <button type="submit" class="btn btn-success mt-3" style="display: none;">Submit Answers</button>
                          </form>
                          <div id="quizScore" class="mt-3 text-primary fw-bold"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="{% static 'adminhome/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'adminhome/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'adminhome/assets/js/misc.js' %}"></script>

    <script>
        // CSRF helper function, defined once.
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    const trimmed = cookie.trim();
                    if (trimmed.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(trimmed.slice(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- Quiz Generation Logic ---
        document.getElementById("quizForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const topic = document.getElementById("topic").value;
            const submitButton = document.querySelector("#answerForm button");

            fetch("/api/quiz/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: JSON.stringify({ topic }),
            })
            .then((res) => {
                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }
                return res.json();
            })
            .then((data) => {
                const container = document.getElementById("questionContainer");
                const quiz = data.questions || data.quiz;

                if (!quiz || quiz.length === 0) {
                    document.getElementById("quizResult").innerHTML = "No questions generated.";
                    submitButton.style.display = "none";
                    return;
                }

                // Limit to 10 questions
                const selectedQuiz = quiz.slice(0, 10);
                container.innerHTML = selectedQuiz.map((q, i) => {
                    const options = q.options.map((opt, j) => `
                        <div class="form-check">
                            <input type="radio" name="q${i}" value="${opt}" id="q${i}opt${j}" class="form-check-input" required>
                            <label for="q${i}opt${j}" class="form-check-label">${opt}</label>
                        </div>
                    `).join("");

                    return `<div class="mb-3">
                        <p><strong>Q${i+1}:</strong> ${q.question}</p>
                        ${options}
                    </div>`;
                }).join("");

                // Store the quiz data in a global variable or on the element itself
                // so the answerForm listener can access it.
                container.dataset.quizData = JSON.stringify(selectedQuiz);
                submitButton.style.display = "block";
            })
            .catch((error) => {
                document.getElementById("quizResult").innerHTML = `Error: ${error.message}`;
            });
        });

        // --- Quiz Submission Logic ---
        document.getElementById("answerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const container = document.getElementById("questionContainer");
            const quizData = JSON.parse(container.dataset.quizData);

            if (!quizData) {
                document.getElementById("quizScore").innerHTML = "No quiz data found. Please generate a quiz first.";
                return;
            }

            const answers = quizData.map((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                return {
                    question: q.question,
                    selected: selected ? selected.value : "",
                    correct: q.answer
                };
            });

            const score = answers.filter(a => a.selected === a.correct).length;
            document.getElementById("quizScore").innerHTML = `You scored ${score} out of ${quizData.length}`;

            // Optional: Send score to backend
            fetch("/api/update_progress/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: JSON.stringify({ score })
            });
        });
    </script>
</body>
</html>
